<!DOCTYPE html>
<html>
<head>
  <title>顯示 KeyCode</title>
</head>
<body>
    <center>
        <div id="displayKeyCode" style="font-size: 100px;  margin-top: 10%;"></div>
        <input id="displayKeyCode">
        <script>
          const displayKeyCode = document.querySelector('#displayKeyCode');
          document.addEventListener('keyup', function(event) {
            displayKeyCode.innerHTML = event.keyCode;
          });
        </script>
    </center>
但是有一些优化可以考虑，如捕获异常、添加加载指示器等。

<div id="table-list"> 不懂 </div>
<script>
  const cardText = document.querySelector('#cardText');
  const changeBtn = document.querySelector('#changeBtn');
  
  console.log(cardText);
  
  let isChanged = '0';
          
  changeBtn.addEventListener('click', function changeText() {
      if (isChanged === '0') {
      cardText.innerHTML = `
      <br>
      `;
      isChanged = '1';
  
      } else {
      cardText.innerHTML = `
      `;
      isChanged = '0';
      }
  });
  
  const tableList = document.querySelector("#table-list");
  const openBtn = document.querySelector('#openBtn');
  
  let tableChange = '0';
          
  openBtn.addEventListener('click', function openList() {
      if (tableChange === '0') {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "https://jimmy-shian.github.io/novel/fanrenxiuxianchuan-wangyu/table.txt", true);
      xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE || xhr.status === 200) {
          tableList.innerHTML = xhr.responseText;
          }
      };
  
      tableChange = '1';
  
      } else {
      tableList.innerHTML = `
      `;
      tableChange = '0';
      }
  });
  
</script>
