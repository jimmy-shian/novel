<!DOCTYPE html>
<html>
<head>
    <title>Save Message to Excel</title>
</head>
<body>
    <h1>Save Message to Excel</h1>
    <form onsubmit="submitMessage(event)">
        <label for="user">User:</label>
        <input type="text" id="user" required value="jimmy">
        <br>
        <label for="chapter">Chapter:</label>
        <input type="text" id="chapter" required value="122333">
        <br>
        <label for="message">Message:</label>
        <input id="message" required value="save test"></input>
        <br>
        <button type="submit">Save</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        function submitMessage(event) {
            event.preventDefault();

            var user = document.getElementById('user').value;
            var chapter = document.getElementById('chapter').value;
            var message = document.getElementById('message').value;

            var url = 'https://script.google.com/macros/s/AKfycbxMdoKpUlQ_LCGLYI4ju6VwbVLtoqvjykWZQOEhwR7_LO6FeYFMiIL_uMePrU7CNZrB/exec?function=saveMessageToDatabase';
            $.post(url,
                {user: user, chapter: chapter, msg: message}
            );
        }
    </script>
</body>
</html>
