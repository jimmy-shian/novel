<!DOCTYPE html>
<html>
<head>
    <title>Save Message to Excel</title>
</head>
<body>
    <h1>Save Message to Excel</h1>
    <form onsubmit="submitMessage(event)">
        <label for="user">User:</label>
        <input type="text" id="user" required value="jimmy">
        <br>
        <label for="chapter">Chapter:</label>
        <input type="text" id="chapter" required value="122333">
        <br>
        <label for="message">Message:</label>
        <input id="message" required value="save test"></input>
        <br>
        <button type="submit">Save</button>
    </form>
    <ul id="messages"></ul>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        function updatepage(event) {
            var url = 'https://script.google.com/macros/s/AKfycbwLfgFz5igxZdasYexq2XrRxt_NBbD6aGfSx6UKAmFbnnAmzO8KRPvJm-p6PVP934W_/exec';

            $.get(url, function(data) {
                // Iterate through the rows and display messages
                data.values.forEach(function(row) {
                    var user = row[0];
                    var chapter = row[1];
                    var message = row[2];
                    $('#messages').append('<li>User: ' + user + ', Chapter: ' + chapter + ', Message: ' + message + '</li>');
                });
            })
            .fail(function(error) {
                console.error('Failed to retrieve data:', error);
            });
        };

        function submitMessage(event) {
            event.preventDefault();

            var user = document.getElementById('user').value;
            var chapter = document.getElementById('chapter').value;
            var message = document.getElementById('message').value;

            var url = 'https://script.google.com/macros/s/AKfycbwLfgFz5igxZdasYexq2XrRxt_NBbD6aGfSx6UKAmFbnnAmzO8KRPvJm-p6PVP934W_/exec';
            $.post(url,
                {user: user, chapter: chapter, msg: message}
            );
        }
    </script>
</body>
</html>
