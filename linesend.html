<html lang="en">
<head>

  src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>
    <h1>傳送訊息</h1>
    <br>
    <span>我的訊息</span><input type="text" id="myLine">
    <br>
    <br>
    <button onclick="mySubmit()">傳送訊息</button>
</body>
    <script>
        function mySubmit(){
            var myMessage = document.getElementById('myLine').value;
            console.log(myMessage);
            let url = 'https://script.google.com/macros/s/AKfycbxMdoKpUlQ_LCGLYI4ju6VwbVLtoqvjykWZQOEhwR7_LO6FeYFMiIL_uMePrU7CNZrB/exec?function=doPost'
            $.post(url,
                {msg:myMessage}
            );
        }
        
    </script>
