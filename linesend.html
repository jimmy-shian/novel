<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Line Notify</title>
</head>
<body>
    <button id="notifyButton">发送 Line 通知</button>

    <script>
        document.getElementById('notifyButton').addEventListener('click', function() {
            var token = 'RzCD0B32mLnTQ6I6lgzW5jWPhTHEFuH6SkSmSKHKybI';  // 填入你的 token
            var url = 'https://notify-api.line.me/api/notify';
            
            var message = '快來看看結果！';
            var stickerPackageId = 8525;
            var stickerId = 16581290;
            
            var data = {
                message: message,
                stickerPackageId: stickerPackageId,
                stickerId: stickerId
            };
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(data)
            })
            .then(function(response) {
                if (response.ok) {
                    console.log('Line 通知发送成功');
                } else {
                    console.log('Line 通知发送失败');
                }
            })
            .catch(function(error) {
                console.log('发生错误：', error);
            });
        });
    </script>
</body>
</html>
